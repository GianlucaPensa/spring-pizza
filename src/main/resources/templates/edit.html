<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="utilities :: headTags"></div>
	<title>Pizza Edit</title>
</head>

<body>
	<div class="container">
		<h1>Pizza</h1>
		<hr />
		<form id="form-pizza" th:object="${pizza}" th:action="${edit} ? @{/pizze/edit/{id}(id=${pizza.id})} : @{/pizze/create}" method="post">
			<div class="row gy-2">
				<div class="col-8">
					<label class="form-label" for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}">
				</div>
				<div class="col-4">
					<label class="form-label" for="prezzo">Prezzo</label>
					<input type="text" class="form-control" id="prezzo" th:field="*{prezzo}">
				</div>
				<div class="col-12">
					<label class="form-label" for="descrizione">Descrizione</label>
					<input type="text" class="form-control" id="descrizione" th:field="*{descrizione}">
				</div>
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
				<div  class="col-4 mt-3 pl-3">
						<h4>Ingredienti</h4>
						<div class="form-check" th:each="ingrediente : ${ingredienti}">
							<input class="form-check-input" type="checkbox" th:id="|ingrediente_${ingrediente.id}|" th:value="${ingrediente.id}" th:field="*{ingredienti}">
							<label class="form-check-label" th:for="|ingrediente_${ingrediente.id}|" th:text="${ingrediente.nome}"></label>
						</div>
					</div>
			</div>
		</form>
	</div>
	<div th:replace="utilities :: scripts"></div>
</body>

</html>
