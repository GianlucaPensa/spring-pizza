<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="utilities :: headTags"></div>
		<title>Ingredienti</title>
	</head>
	<body>
    <div class="container">
        <h1 class="mt-2">Ingredienti</h1>
        <hr/>
        <ul class="list-group" th:if="${list.size() > 0}">
            <li class="list-group-item d-flex justify-content-between align-items-start" th:each="item : ${list}">
                <div class="ms-1">
                    <div th:text="${item.nome}"></div>
                    <a class="btn btn-primary" th:href="@{|/ingredienti/delete/${item.id}|}"><i class="fas fa-trash-alt"></i></a>
                </div>
            </li>
        </ul>
        <p th:unless="${list.size() > 0}">Non trovo ingredienti</p>
    </div>
    <div th:replace="utilities :: scripts"></div>
	</body>
</html>
